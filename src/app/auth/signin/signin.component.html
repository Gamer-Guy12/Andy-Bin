<div class="w-[97vw] h-screen absolute bg-slate-600 top-0 right-0 grid place-items-center">
  <div class="bg-slate-500 w-[40vw] h-[95vh] rounded-md flex flex-col items-center">
    <input type="text" class="mt-10 border-4 border-white bg-slate-500 text-white rounded-md h-[5vh] w-[35vw]" placeholder="Enter Email..." [(ngModel)]="email">
    <input type="text" class="mt-10 border-4 border-white bg-slate-500 text-white rounded-md h-[5vh] w-[35vw]" placeholder="Enter Password..." [(ngModel)]="password">

    <div class="mt-10 text-white bg-slate-400 rounded-md cursor-pointer w-[10vw] h-[5vh] text-xl text-center" (click)="signIn()">Sign In</div>
  </div>
</div>
